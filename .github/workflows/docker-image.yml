name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Thực hiện khi có thay đổi trên nhánh main
  workflow_dispatch: # Kích hoạt thủ công nếu cần

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Đăng nhập vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-nextjs-app:latest .

      # Push Docker Image lên Docker Hub
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-nextjs-app:latest

